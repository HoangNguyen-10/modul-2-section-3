<!DOCTYPE html>
<html>
    <head>
        <title>form cơ bản</title>
        <style>
            .wufoo {
            font-family: "Lucida Grande","Lucida Sans Unicode", Tahoma, sans-serif;
            }
            </style>
    </head>
    <body>
        <form action="simpleform.html" method="get" class="wufoo">
            <h2>Order Form</h2>
            <p>What would you like to buy?</p>
            <select name="" id="">
                <option value="">A</option>
                <option value="">B</option>
                <option value="">C</option>
            </select>
            <p>How many would you like to order?</p>
            <input type="radio" name="" id="">1-$10<br>
            <input type="radio" name="" id="">2-$20<br>
            <input type="radio" name="" id="">3-$25<br>
            <p>Name <span style="color:red">*</span></p>
            <input type="text" placeholder="First Name">
            <input type="text" placeholder="Last Name">
            <p>Email</p>
            <input type="text">
            <p>Phone number</p>
            <input type="text" size="5"> -
            <input type="text" size="5"> -
            <input type="text" size="5">
            <p><input type="button" value="submit"></p>

        </form>
    </body>
</html>
